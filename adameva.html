    class Apple {
        weight;

        constructor() {
            this.weight = 10;
        }

        getWeight() {
            return this.weight
        }


    }

        name;
        sex;
        weight;

            this.name = name;
            this.sex = sex;
            this.weight = weight;
        }


        checkWeight() {
            document.write('số cân hiện tạo là' + this.weight + '<br>')
        }

        talking(abc) {
            this.talk = abc
            document.write(this.talk + '<br>')
        }

        eat() {
            if (apple.weight > 0) {

                this.weight += 1
                apple.weight -= 1

            } else {
                alert('còn đâu mà đớp')
            }

        }

        checkInfo() {
            document.write(apple.weight + 'là khối lượng còn lại của táo <br>')

        }


    }

    let apple = new Apple()
    apple.getWeight()
    let edison = new People('Ê ĐI SƠN', 'BÊ ĐÊ', 50)
    edison.talking('tao sẽ ăn quả táo này')

    }
    edison.checkInfo()
    edison.checkWeight()
